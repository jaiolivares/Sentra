<div class="container">
  <mat-card appearance="outlined">
    <mat-card-header>
      <mat-card-title>¿Estás seguro que deseas eliminar el producto?</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>{{ titulo }}</p>
    </mat-card-content>
    <mat-card-footer>
      <div class="d-flex">
        <button mat-stroked-button (click)="cancelar()">Cancelar<mat-icon>arrow_back</mat-icon></button>
        <button mat-flat-button matTooltip="Confirmar la eliminación" (click)="aceptarEliminar()">Aceptar<mat-icon>check</mat-icon></button>
      </div>
    </mat-card-footer>
  </mat-card>
</div>
